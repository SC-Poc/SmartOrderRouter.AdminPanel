<div>
    <div class="page-header">
        <h1 class="page-header-title">Orders</h1>
    </div>
    <div class="kt-portlet">
        <div class="kt-portlet__body">
            <div class="filter-wrapper d-flex justify-content-between align-items-center">
                <button class="btn btn-outline-brand btn-upper btn-bold" routerLink="create">
                    <i class="fa fa-plus"></i>
                    <span>Create Market Order</span>
                </button>
            </div>
            <div class="dataTables_wrapper bg-white" *ngIf="orders">
                <table class="table table-striped table-bordered table-hover">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Asset Pair</th>
                            <th>Type</th>
                            <th>Volume</th>
                            <th>Status</th>
                            <th>Date</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let order of orders">
                            <td>
                                <span>{{order.Id}}</span>
                            </td>
                            <td>
                                <span>{{order.AssetPair}}</span>
                            </td>
                            <td [style.color]="order.Type === 'Sell' ? 'red' : 'green'">
                                <span><b>{{order.Type}}</b></span>
                            </td>
                            <td>
                                <span><b>{{order.Volume}}</b></span>
                            </td>
                            <td>
                                <span>{{order.Status}}</span>
                            </td>
                            <td>
                                <span>{{order.CreatedDate}}</span>
                            </td>
                            <td>
                                <a [routerLink]="['order-details', order.Id]"
                                    class="btn btn-sm btn-clean btn-icon btn-icon-md">
                                    <i class="la la-ellipsis-h"></i>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
